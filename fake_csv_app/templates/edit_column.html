{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<main class="container py-4 my-4">
    <h4 class="text-center pt-5 pb-3">Edit column</h4>
    <div class="row justify-content-center">
        <form class="text-right form-contact" action="" method="POST">
            {% csrf_token %}
            {% crispy form "bootstrap4" %}
        </form>
    </div>
</main>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $(document).change(function () {
        var type = $('#id_type').val();
        if (type === "Integer") {
            $('#id_From').prop("disabled", false);
            $('#id_To').prop("disabled", false);
        } else {
            $('#id_From').prop("disabled", true);
            $('#id_To').prop("disabled", true);
        }
    });
</script>
{% endblock scripts %}
